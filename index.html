<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaVu</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aea1a58211.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="background">
        <header>
            <div class="menu-bar">
                <button class="home-button">PaVu</button>
                <a href="http://pavu.com/discover" class="disc">Discover</a>
                <a href="http://pavu.com/features" class="features">Features</a>
                <a href="http://pavu.com/pricing" class="pricing">Pricing</a>
                <button class="login-button">Login</button>
                <button class="signup-button">Sign-up</button>
            </div>
        </header>
        <div class="main-box">
            <div class="main">
                <p class="desc1"> <i class="fa-solid fa-face-smile"></i> Easy way to learn and earn</p>
                <p class="main-heading">Discover products to build a better workflow <i class="fa-solid fa-meteor"></i></p>
                <p class="desc2">learn how to be a world-class designer with the right skill and the perfect experience</p>
                <div class="search-box">
                    <input class="inside-sb" type="text" placeholder="Enter your email">
                    <button class="join-button">Join</button> 
                </div>
            </div>
            <div class="image-shit">
                <div class="water"></div>
            </div>
        </div>
        <div class="app-embeds">
            <p class="text-in-ae">Inspirations made eazy</p>
            <i class="fa-solid fa-arrow-right-long fa-2xl"></i>
            <i class="fa-brands fa-github fa-2xl"></i>
            <i class="fa-brands fa-discord fa-2xl"></i>
            <i class="fa-brands fa-squarespace fa-2xl"></i>
            <i class="fa-brands fa-algolia fa-2xl"></i>
            <i class="fa-brands fa-react fa-2xl"></i>
        </div>
        

    </div>
</body>
</html>
